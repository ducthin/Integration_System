<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR & Payroll Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand">
                <i class="bi bi-building me-2"></i>
                HR & Payroll Dashboard
            </span>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-database me-2"></i>Databases</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="accordion" id="databaseAccordion">
                            <!-- HR System -->
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#hrTables">
                                        <i class="bi bi-people me-2"></i>
                                        HR System
                                    </button>
                                </h2>
                                <div id="hrTables" class="accordion-collapse collapse show">
                                    <div class="accordion-body p-0">
                                        <ul class="list-group list-group-flush hr-tables">
                                            <!-- HR tables will be inserted here -->
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!-- Payroll System -->
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#payrollTables">
                                        <i class="bi bi-cash-stack me-2"></i>
                                        Payroll System
                                    </button>
                                </h2>
                                <div id="payrollTables" class="accordion-collapse collapse show">
                                    <div class="accordion-body p-0">
                                        <ul class="list-group list-group-flush payroll-tables">
                                            <!-- Payroll tables will be inserted here -->
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 id="tableTitle">
                                <i class="bi bi-table me-2"></i>
                                <span>Select a table to view data</span>
                            </h5>
                            <div class="d-flex align-items-center">
                                <div class="spinner-border text-primary d-none me-2" id="loadingSpinner" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <button class="btn btn-primary d-none" id="addButton">
                                    <i class="bi bi-plus-lg me-2"></i>Add New
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="dataTable">
                                <thead>
                                    <tr id="tableHeaders">
                                        <!-- Table headers will be inserted here -->
                                    </tr>
                                </thead>
                                <tbody id="tableBody">
                                    <!-- Table data will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Modal -->
    <div class="modal fade" id="recordModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add New Record</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="recordForm">
                        <!-- Form fields will be dynamically added here -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveButton">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
